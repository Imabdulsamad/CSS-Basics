<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids & Classes</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <!-- This is how we give id to an element -->
    <!-- Note:
        We can give id to a single element  -->

    <h1 id="mainHeading">Heading No 1</h1>
    <h1 id="secHeading">Heading No 2</h1>
    <h1 id="thirdHeading">Heading No 3</h1>

    <!-- This is how we give class to an elemnts -->
    <!-- Note:
    We can give class to multiple elements -->
    <p class="main-para">Paragrah No 1</p>
    <p class="main-para">Paragrah No 2</p>
    <p class="main-para">Paragrah No 3</p>

</body>

</html>
